<!DOCTYPE html>
<html lang="en">

<head>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- SLICK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"
        integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A==" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Vanity Halston</title>
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html"><img src="images/logo.png" class="logo" alt="Logo" title="Logo"></a>

                <ul>
                    <li class="nav-item hover-border">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item hover-border">
                        <a href="#" class="nav-link">Apparel</a>
                    </li>
                    <li class="nav-item hover-border">
                        <a href="#" class="nav-link">Cosmetics</a>
                    </li>
                    <li class="nav-item hover-border">
                        <a href="#" class="nav-link">Props</a>
                    </li>
                    <li class="nav-item hover-border">
                        <a href="#" class="nav-link">Jewelry</a>
                    </li>

                </ul>
            </nav>
        </div>
    </header>
    <main>
        <!---------- CAROUSEL ---------->
        <div class="carousel">
            <div class="carousel-img">
                <img src="images/carousel1.jpg" alt="Pride Queens" title="Pride Drag Queens">
            </div>
        </div>
        <!---------- END CAROUSEL ---------->

        <div class="container">
            <section>
                <figure>
                    <a href="#">
                        <!-- <img src="images/apparel.jpg" class="imgLink" alt="Apparel link" title="Apparel link"> -->
                        <img src="images/apparelRO.png" class="apparelLinkRO" alt="Apparel link" title="Apparel link">
                    </a>
                </figure>
                <figure>
                    <a href="#">
                        <!-- <img src="images/cosmetics.jpg" class="imgLink" alt="Cosmetics link" title="Cosmetics link"> -->
                        <img src="images/cosmeticsRO.png" class="cosmeticLinkRO" alt="Cosmetics link"
                            title="Cosmetics link">
                    </a>
                </figure>
                <figure>
                    <a href="#">
                        <!-- <img src="images/jewelry.jpg" class="imgLink" alt="Jewelry link" title="Jewelry link"> -->
                        <img src="images/jewelryRO.png" class="jewelryLinkRO" alt="Jewelry link" title="Jewelry link">
                    </a>
                </figure>
                <figure>
                    <a href="#">
                        <!-- <img src="images/props.jpg" class="imgLink" alt="Props link" title="Props link"> -->
                        <img src="images/propsRO.png" class="propLinkRO" alt="Props link" title="Props link">
                    </a>
                </figure>
            </section>

        </div>
    </main>

    <footer>
        <div class="container">
            <table>
                <tbody>
                    <tr>
                        <td style="border-right: 4px solid var(--Red-Theme);">
                            <a href="index.html"><img src="images/logo.png" alt="Logo" class="small-logo"></a>
                        </td>
                        <td style="border-right: 4px solid var(--Pink);">
                            <a href="index.html" class="footer-link">Home</a><br>
                            <a href="#" class="footer-link">Apparel</a><br>
                            <a href="#" class="footer-link">Cosmetics</a><br>
                            <a href="#" class="footer-link">Jewelry</a><br>
                            <a href="#" class="footer-link">Props</a>
                        </td>
                        <td style="border-right: 4px solid var(--Pink);">

                        </td>
                        <td style="text-align: center;">
                            Contact Us:<br>
                            <a href="https://www.facebook.com/VanityHalston/" target="_blank"><img
                                    src="images/facebook.png" alt="Facebook" width="50"></a>
                            <a href="https://www.instagram.com/vanityhalston/" target="_blank"><img
                                    src="images/instagram.png" alt="Facebook" width="50"></a>
                            <br>
                            email: <a href="mailto:vanity@vanityhalston.com"
                                class="footer-email">vanity@vanityhalston.com</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </footer>


    <!-- SLICK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"
        integrity="sha512-HGOnQO9+SP1V92SrtZfjqxxtLmVzqZpjFFekvzZVWoiASSQgSr4cw9Kqd2+l8Llp4Gm0G8GIFJ4ddwZilcdb8A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- JS -->
</body>

</html>
