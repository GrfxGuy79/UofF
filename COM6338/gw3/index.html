<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="description" content="A website about television show FREINDS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Group Work 2 - HTML5 Friends</title>

    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/64db3d57b9.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
</head>

<body>
    <div class="container">
        <!-- HEADER -->
        <header>
            <nav class="navbar">

                <a href="#"><img src="images/logo.png" class="nav-logo" alt="Logo" title="Logo"></a>

                <button class="menu-toggle" id="menu-toggle" aria-label="Open the menu"><i class="fas fa-bars"
                        aria-hidden="true"></i></button>

                <ul class="nav-menu" id="nav-menu">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link hover-border">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link hover-border">About</a>
                    </li>

                    <li class="nav-item">
                        <a href="reunion.html" class="nav-link hover-border">Reunion</a>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- MAIN CONTENT -->
        <main class="intro">

            <h1>The Best of Friends</h1>

            <!-- DOTS ANIMATION -->
            <div class="dot">
                <span class="dot-1"></span>
                <span class="dot-2"></span>
                <span class="dot-3"></span>
                <span class="dot-4"></span>
            </div>

            <section class="friends">

                <video class="video" controls>
                    <source src=" images/video.mp4" type="video/mp4">
                </video>
            </section>
        </main>

        <!-- FOOTER -->
        <footer>
            <div class="dot">
                <span class="dot-1"></span>
                <span class="dot-2"></span>
                <span class="dot-3"></span>
                <span class="dot-4"></span>
            </div>
            <p>Website Designed by Johnny, Karen, and Nikia</p>
        </footer>

    </div><!-- END CONTAINER -->

    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer">
    </script>
    <!-- MENU TOGGLE -->
    <script>
        // MENU
        const menuToggle = document.getElementById('menu-toggle');
        const navUL = document.getElementById('nav-menu');

        menuToggle.addEventListener('click', () => {
            navUL.classList.toggle('show');
        });
    </script>
</body>

</html>
