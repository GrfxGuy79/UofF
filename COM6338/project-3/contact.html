<body>

    <header>
        <nav class="navbar">
            <span class="navbar-toggle" id="js-navbar-toggle">
                <i class="fas fa-bars"></i>

        </nav>
    </header>
    <main>

        <section class="contact">
            <h1>Contact Us</h1>
            <form>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" placeholder="Enter Name Here"><br><br>
                <label for="num">Phone Number:</label><br>
                <input type="text" id="num" name="num" placeholder="000-000-0000"><br><br>
                <label for="sub">Subject:</label><br>
                <select id="sub" name="sub">
                    <option value="">Select Subject Here</option>
                    <option value="1:1">Private 1:1 Lesson</option>
                    <option value="1:1">Family Swim Lesson</option>
                    <option value="1:1">Competitive Technique Lesson</option>
                    <option value="1:1">Other Question/Concern</option>
                </select><br><br>
                <label for="msg">Message:</label><br>
                <textarea id="msg" name="msg" placeholder="Type Message Here" rows="10" cols="30"></textarea><br><br>
                <input type="submit" value="Send Message" class="button">
            </form>

        </section>

        <section class="cover">
            <img src="images/slogan.png" alt="slogan" title="slogan" class="slogan-img">
        </section>

        <section class="booking" id="booking">
            <h1>Book A Lesson</h1>
            <img src="images/booking.png" alt="booking" title="booking" class="booking-img">
        </section>
    </main>
